<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="peopleList">

    </ul>
    <script>
        

        const numbers = [23, 12, 12, 4 ,1, 3, 2, 4, 5, 3, 2, 1, 3];

        // const filteresNumbers = numbers.filter(function(value) {
        //     if (value > 10) {
        //         return true;
        //     } else {
        //         return false;
        //     }
        // });

        const filteresNumbers = numbers.filter(function(value) {
            return value > 10;
        });
        
        // const filteresNumbers = numbers.filter(value => value > 10);

        document.write(filteresNumbers);


        const peopleList = document.querySelector("#peopleList");
        const people = [
            {
                "name": "Joe",
                "age": 40
            },
            {
                "name": "Martha",
                "age": 34
            },
            {
                "name": "Zack",
                "age": 2
            },
            {
                "name": "Mario",
                "age": 35
            },
        ]

        // EXERCISE
        // using filter function remove the people who are younger than 18
        // or have more than 5 letters in their name
        
        const filteredPeople = people.filter(function(element) {
            // if (element.age >= 18 && element.name.length <= 5) {
            //     return true;
            // } else {
            //     return false;
            // }

            // if (element.age < 18 || element.name.length > 5) {
            //     return false;
            // } else {
            //     return true;
            // }
            return element.age >= 18 && element.name.length <= 5
        });

        filteredPeople.forEach(function(element) {
            peopleList.innerHTML += `<li>${element.name}, ${element.age}</li>`;
        })

    </script>
</body>
