<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="thePeopleList">

    </ul>
    <script>
        const thePeopleList = document.querySelector("#thePeopleList");

        const people = [
            {
                name: "Joe",
                age: 40
            },
            {
                name: "Martha",
                age: 34
            },
            {
                name: "Zack",
                age: 2
            },
            {
                name: "Mario",
                age: 35
            },
        ]

        // PRINT ALL THE INFO FROM THE `people` ARRAY
        // SORT FIRST USING THE ARRAY `sort` FUNCTION

        // 0 - Print all the names in the array.
        // 0.1 - Using a `for` loop
        // 0.2 - Using the `forEach` array function
        // 1 - Sort by age ASCENDING
        // 2 - Sort by name DESCENDING

        //// 0.1
        // for (let i = 0; i < people.length; i++) {

        //     // thePeopleList.innerHTML += `<li>${people[i].name}</li>`;
        //    document.write(people[i].name + " ");
        // }

        //// 0.2
        function addPeopleToList() {
            people.forEach(function(person) {
                thePeopleList.innerHTML += `<li>${person.name}, ${person.age}</li>`;
                // document.write(person.name + " ");
            });
        }

        
        //// 1
        // people.sort(function(elem1, elem2) {
        //     return elem1.age > elem2.age;
        // });
        
        //// 2
        people.sort(function(elem1, elem2) {
            return elem1.name < elem2.name;
        });
        
        addPeopleToList();
        
        
    </script>
</body>
</html>
