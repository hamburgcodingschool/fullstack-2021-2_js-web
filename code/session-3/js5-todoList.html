<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #theList li {
            width: 250px;
            height: 25px;
        }

        #theList button {
            float: right;
        }
    </style>
</head>

<body>
    <input id="newItemInput" type="text" placeholder="What do you need todo?">
    <br>
    <button id="addListItem">Add Item to List</button>

    <br>

    <ol id="theList">
        <li>Example 1 (reference) <button>X</button></li>
        <li>Example 2 (reference) <button>X</button></li>
        <li>Example 3 (reference) <button>X</button></li>
    </ol>

    <script>
        // Create a Simple TODO list
        // 1 - add new Item to the OL
        // 2 - remove the parent LI when the X button is clicked
        // Only do 2, once 1 is perfect!

        const newItemInput = document.querySelector("#newItemInput");
        const addListItem = document.querySelector("#addListItem");
        const theList = document.querySelector("#theList");

        addListItem.addEventListener("click", function () {

            const todoText = newItemInput.value;

            theList.innerHTML += `<li>${todoText} <button>X</button></li>`;

        });

        theList.addEventListener("click", function(event) {
            if (event.target.tagName == "BUTTON") {
                event.target.parentNode.remove();
            }
        });
    </script>
</body>

</html>
