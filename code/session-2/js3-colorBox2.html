<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="colorBox">0</div>
    <button id="prevButton">Prev Color</button>
    <button id="nextButton">Next Color</button>

    <script>
        // WHEN THE USER CLICKS THE BUTTON THE COLOR OF THE BOX SHOULD
        // CYCLE FROM red TO green TO blue BACK TO red

        const colorBox = document.getElementById("colorBox");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        let counter = 0;
        const colors = ["red", "green", "blue", "pink", "yellow", "gray", "tomato"];

        nextButton.addEventListener("click", function () {
            counter++;
            if (counter >= colors.length) {
                counter = 0;
            }
            colorBox.innerHTML = counter;
            colorBox.style.backgroundColor = colors[counter];
        });

        prevButton.addEventListener("click", function () {
            counter--;
            if (counter < 0) {
                counter = colors.length - 1;
            }
            colorBox.innerHTML = counter;
            colorBox.style.backgroundColor = colors[counter];
        });
    </script>
</body>

</html>
