<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="colorBox"></div>
    <button id="changeButton">Change Color</button>

    <script>
        // WHEN THE USER CLICKS THE BUTTON THE COLOR OF THE BOX SHOULD
        // CYCLE FROM red TO green TO blue BACK TO red

        const colorBox = document.getElementById("colorBox");
        const changeButton = document.getElementById("changeButton");

        colorBox.style.backgroundColor = "red";

        changeButton.addEventListener("click", function () {

            if (colorBox.style.backgroundColor == "red") {

                colorBox.style.backgroundColor = "green";

            } else if (colorBox.style.backgroundColor == "green") {

                colorBox.style.backgroundColor = "blue";

            } else if (colorBox.style.backgroundColor == "blue") {

                colorBox.style.backgroundColor = "red";
            }
        });
    </script>
</body>

</html>
