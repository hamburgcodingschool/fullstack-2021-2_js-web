<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="userName" placeholder="username">
    <input id="userAge" placeholder="age">
    <button id="saveUser">Save Name</button>

    <script>

        const userName = document.querySelector("#userName");
        const userAge = document.querySelector("#userAge");
        const saveUser = document.querySelector("#saveUser");

        saveUser.addEventListener("click", function() {

            localStorage.setItem("name", userName.value);
            localStorage.setItem("age", userAge.value);
            
        });

        // you can check your browser's localstorage panel
        // in the inspector to see the values that websites store



        // localStorage.setItem("name", "Helder");
        // localStorage.setItem("age", "40");

    </script>
</body>
</html>
